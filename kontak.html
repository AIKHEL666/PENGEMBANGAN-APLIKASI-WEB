<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Kontak - Fakultas Teknik</title>
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">Fakultas Teknik</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="program-studi.html">Program Studi</a></li>
                    <li class="nav-item"><a class="nav-link" href="fasilitas.html">Fasilitas</a></li>
                    <li class="nav-item"><a class="nav-link" href="tentang-kami.html">Tentang Kami</a></li>
                    <li class="nav-item"><a class="nav-link" href="dosen.html">Dosen</a></li>
                    <li class="nav-item"><a class="nav-link active" href="kontak.html">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section-->
    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Kontak Kami</h2>
                <p class="text-muted">Jika Anda membutuhkan informasi lebih lanjut, hubungi kami melalui form di bawah ini.</p>
            </div>
            <form id="contactForm" onsubmit="return sendToWhatsApp()">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input class="form-control" id="name" name="name" type="text" placeholder="Nama" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <input class="form-control" id="email" name="email" type="email" placeholder="Email" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <input class="form-control" id="phone" name="phone" type="tel" placeholder="Telepon" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <textarea class="form-control" id="message" name="message" placeholder="Pesan" required></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-xl text-uppercase" type="submit">Kirim Pesan</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        function sendToWhatsApp() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var message = document.getElementById('message').value;

            var whatsappUrl = "https://wa.me/+6285156575538?text=" 
                + encodeURIComponent("Nama: " + name + "\n")
                + encodeURIComponent("Email: " + email + "\n")
                + encodeURIComponent("Telepon: " + phone + "\n")
                + encodeURIComponent("Pesan: " + message);

            window.open(whatsappUrl, '_blank');  
            return false;  
        }
    </script>

    <!-- Tombol Kembali ke Beranda -->
    <div class="text-center mt-4">
        <a class="btn btn-primary btn-xl text-uppercase" href="index.html">Kembali ke Beranda</a>
    </div>

    <!-- Footer-->
    <footer class="footer py-4">
        <div class="container text-center">
            <p>&copy; 2023 Fakultas Teknik - Universitas XYZ. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Icons (for the menu toggle and other functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- JavaScript to dynamically add active class to the menu item -->
    <script>
        var currentPage = window.location.pathname.split("/").pop();
        var menuItems = document.querySelectorAll(".nav-link");

        menuItems.forEach(function(item) {
            item.classList.remove("active");
            if (item.getAttribute("href") === currentPage) {
                item.classList.add("active");
            }
        });
    </script>
</body>
</html>
